  <match>
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <test name="weight" compare="more">
        <const>medium</const>
    </test>
    <edit binding="strong" name="family" mode="prepend">
        <string>FZLanTingYuan-B-GBK</string>
    </edit>
  </match>
  <!-- General -->  
  <alias> 
    <family>sans-serif</family>  
    <prefer> 
      <family>Source Han Sans CN</family> 
    </prefer> 
  </alias>  
  <alias> 
    <family>serif</family>  
    <prefer> 
      <family>Source Han Serif CN</family> 
    </prefer> 
  </alias>  
  <alias> 
    <family>monospace</family>  
    <prefer> 
      <family>Source Han Sans CN</family> 
      <family>方正兰亭圆_GBK</family> 
    </prefer> 
  </alias>  
  <alias> 
    <family>system-ui</family>  
    <prefer> 
      <family>Source Sans Pro</family>  
      <family>Source Han Sans CN</family> 
    </prefer> 
  </alias>  
  <match target="pattern"> 
    <test name="family"> 
      <string>sans-serif</string> 
    </test>  
    <edit binding="strong" name="family" mode="prepend"> 
      <string>方正兰亭圆_GBK</string> 
      <string>Source Sans Pro</string>  
    </edit> 
  </match>  
  <match target="pattern"> 
    <test name="family"> 
      <string>serif</string> 
    </test>  
    <edit binding="strong" name="family" mode="prepend"> 
      <string>方正兰亭圆_GBK</string> 
      <string>Source Serif Pro</string>  
    </edit> 
  </match>  
  <match target="pattern"> 
    <test name="family"> 
      <string>Tahoma</string> 
    </test>  
    <edit binding="strong" name="family" mode="prepend"> 
      <string>方正兰亭圆_GBK</string> 
    </edit> 
  </match>  
  <match target="pattern"> 
    <test name="family"> 
      <string>Microsoft Sans Serif</string> 
    </test>  
    <edit binding="strong" name="family" mode="prepend"> 
      <string>方正兰亭圆_GBK</string> 
    </edit> 
  </match>  
  <match target="pattern"> 
    <test name="family"> 
      <string>monospace</string> 
    </test>  
    <edit binding="strong" name="family" mode="prepend"> 
      <string>Hack Nerd Font Mono</string>  
      <string>方正兰亭圆_GBK</string> 
    </edit> 
  </match>  
  <match target="pattern"> 
    <test name="family"> 
      <string>system-ui</string> 
    </test>  
    <edit binding="strong" name="family" mode="prepend"> 
      <string>方正兰亭圆_GBK</string> 
      <string>Source Sans Pro</string>  
    </edit> 
  </match>  
  <!-- Hinting -->  
  <match target="font"> 
    <test name="family"> 
      <string>Verdana</string> 
    </test>  
    <edit name="autohint" mode="assign"> 
      <bool>true</bool> 
    </edit> 
  </match>  
  <match target="font"> 
    <test name="family"> 
      <string>Consolas</string> 
    </test>  
    <edit name="autohint" mode="assign"> 
      <bool>true</bool> 
    </edit> 
  </match>  
  <match target="font"> 
    <test name="family"> 
      <string>Trebuchet MS</string> 
    </test>  
    <edit name="autohint" mode="assign"> 
      <bool>true</bool> 
    </edit> 
  </match>  
  <match target="font"> 
    <test name="family"> 
      <string>Source Sans Pro</string> 
    </test>  
    <edit name="hintstyle" mode="assign"> 
      <const>hintfull</const> 
    </edit> 
  </match>  
  <match target="font"> 
    <test name="family"> 
      <string>Source Code Pro</string> 
    </test>  
    <edit name="hintstyle" mode="assign"> 
      <const>hintfull</const> 
    </edit> 
  </match>  
  <match target="font"> 
    <edit name="autohint" mode="append"> 
      <bool>false</bool> 
    </edit>  
    <edit name="hintstyle" mode="append"> 
      <const>hintslight</const> 
    </edit> 
  </match>  
