#!en;0.1.1

#[gtk-preferences]
[Configuration]

#k Shortkey to enable/disable the finder mode:
shortkey search=<Control>Return

#i[10;200] Maximum number of results :
#{Maximum number of mails that will be previewed. Put -1 to show the maximum possible.}
nb results=80

#i[5;30] Number of lines to display :
#{Number of lines of the listing. If there are more results, the listing will scroll when you go up or down with the arrows.}
nb lines=20

#F[Animations]
anim=

#I[0;1000] Duration of the appearance animation :
#{In ms.}
appear duration=500

#I[0;2000] Duration of the stop animation :
#{In ms.}
stop duration=800

#a+ Animation of the current icon :
animation=pulse


#X[Is detached from the dock]
char=

#P+ Font used to display what you type:
font=Monospace 16

#C+ Color of the text's frame  :
frame color=0.9; 0.9; 0.95; .8

#e+[.1;.5] Font size, relative to the dock size:
font size=.5

#i+[1;9] Text size:
#{between 1 and 9, the higher, the bigger.}
text weight=5

#b+ Outline text?
text outlined=true

#c+ Text colour:
text color=1.;1.;1.

#C+ Character background colour:
bg color=0.0; 0.0; 0.1; .8

#b Write text on the top of the dock?
text on top=true

#X[Favorite applications]
pref=

#s FAvorite applications starting with 'a' :
