- name: Install wayfire related packages
  become: true
  package:
    name:
      - arc-solid-gtk-theme
      - ffmpegthumbnailer
      - grim
      - kanshi
      - kitty
      - network-manager-applet
      - xdg-desktop-portal
      - xdg-desktop-portal-gtk
      - xdg-desktop-portal-wlr
      - qt5ct
      - sddm
      - slurp
      - swayidle
      - swayimg
      - swaylock-effects
      - thunar
      - tumbler
      - weston
      - wf-recorder
      - wl-clipboard
      - wtype
      - zenity

- name: "deploy {{ item }}"
  ansible.posix.synchronize:
    src: "{{ item }}"
    dest: ~/.config
    delete: yes
    recursive: yes
  with_items:
    - wayfire
    - xdg-desktop-portal
    - wofi

- name: deploy wayfire binaries
  ansible.posix.synchronize:
    src: bin
    dest: ~/.local
    delete: yes
    recursive: yes

- name: deploy wayvnc
  ansible.posix.synchronize:
    src: wayvnc
    dest: ~/.config
    recursive: yes

- name: Create systemd directory
  file:
    state: directory
    path: ~/.config/systemd/user

- name: Search for the first drm card
  find:
    paths: /dev/dri/
    file_type: any
    recurse: no
    patterns: "card*"
  register: cards

- name: Create wayfire headless session service file
  template:
    src: wayfire-headless.service.template
    dest: ~/.config/systemd/user/wayfire-headless-session.service
  vars:
    drm_card: "{{ (cards.files | first)['path']  }}"

- name: Enable wayfire headless service
  systemd:
    name: wayfire-headless-session.service
    enabled: yes
    scope: user
